<div class="movie" *ngFor="let movie of movies">
    <div class="movieContent">
    <p><img class= "movieImage" src={{movie.imageUrl}} (click)="redirectToDetails(movie.id)"></p>
    
    <!--{{movie.description}}-->
    
  </div>
  <h3>{{movie.name}}</h3>
  {{movie.price}}:-
  <button (click)="addMovieToCart(movie)" class="addToCartBtn">Add</button>
</div>
