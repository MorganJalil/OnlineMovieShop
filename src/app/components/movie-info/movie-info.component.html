    
<ul text-center>
  <li>
    {{ movie.name }}
  </li>
  <li>
    <img [src]="movie.imageUrl">
  </li>
  <li>
    {{ movie.description }}
  </li>
  <li>
    {{ movie.price }} kr
  </li>
</ul>
<div class="text-center">
  <label for="amount"></label>
  <input type="number" id="amount" #amount/>
  <button type="submit" (click)="addToCart(+amount.value)">Add to Cart</button>
</div>
<div class="text-center">
  <button (click)="goToCart()">Go to Cart!</button>
</div>
