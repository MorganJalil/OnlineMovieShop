<header id="mainHeader">
  <h1>
    <a routerLink="/">Online Movie Shop</a>
    <base>
  </h1>
  <a routerLink="/admin">Admin</a>
  <!--<app-search></app-search>-->
  <nav>
    <ul>
      <li>
          <input #movieSearch type="text" placeholder="Search movies"/>
  <button id="search" (click)="search(movieSearch.value)">
      search
  </button>
      </li>
      <li id="toggleCartButton">
        <button  routerLink="/shoppingCart">ShoppingCart</button>
        
    </ul>
  </nav>
  <div id="cart">
   <!-- <app-show-cart></app-show-cart>-->
  </div>
  
</header>
<div id="searchResult" *ngIf="show">
  <div class="sticky">
    <button id="closeSearch" (click)="closeSearch()">X</button>
  </div>
  <br>
  <div *ngFor="let movie of movies" id="searchItem">
    <img src="{{ movie.imageUrl }}" width="300px" (click)="redirectToDetails(movie.id)">
    <p>{{ movie.name }}</p>
    <p>{{ movie.price }} :-</p>
    <button (click)="addMovieToCart(movie)">Add to cart</button>
    <hr size="30">
  </div>
</div>
