<header id="mainHeader">
  <h1>
    <a routerLink="/">Online Movie Shop</a>
    <base>
  </h1>
  <a routerLink="/admin">Admin</a>
  <!--<app-search></app-search>-->
  <nav>
    <ul>
      <li>
          <input #movieSearch type="text" min="4" pattern=".{5,10}" required title="5 to 10 characters" />
  <button id="search" (click)="search(movieSearch.value)">
      click
  </button>
      </li>
      <li>
        <button id="toggleCartButton" (click)="toggleCart()"><i class="fas fa-shopping-cart"></i></button>
      </li>
    </ul>
  </nav>
  <div id="cart">
   <!-- <app-show-cart></app-show-cart>-->
  </div>
  
</header>
<div id="searchResult" *ngIf="show">
  <button id="closeSearch" (click)="closeSearch()">X</button>
  <br>
  <div *ngFor="let movie of movies" id="searchItem">
    <p>{{ movie.name }}</p>
    <img src="{{ movie.imageUrl }}" width="300px">
    <p>{{ movie.description }}</p>
    <p>{{ movie.price }} :-
      <button type="submit" (click)="addToShoppingCart(+movie.value)">Add to Cart</button>
      
    </p>
    <hr>
  </div>
</div>
