<body>
    <div class="button_item--reload">
    <button (click)="reloadAdmin()">reload Admin</button>
    </div>

    <div class="main-body-styling">
        <div class="orders" *ngFor="let orders of extendedOrders">
            <div *ngFor="let orderRow of orders.order.orderRows">
                <p>Film id: <strong class="value_number--styling">{{ orderRow.productId }}</strong> Antal:<strong class="value_number--styling"> {{ orderRow.amount }}</strong></p>
            </div>
        
            <p>Order id: <strong class="value_number--styling">{{ orders.order.id }}</strong> FÃ¶retags id: <strong class="value_number--styling">{{ orders.order.companyId }}</strong></p>
            <p>Kund: <strong class="value_number--styling">{{ orders.order.createdBy }}</strong></p>
            <p>Datum: <strong class="value_number--styling">{{ orders.order.created }}</strong></p>
            <p>Totalpris: <strong class="value_number--styling">{{ orders.order.totalPrice }}:-</strong></p>
            <hr>
            <div *ngFor="let name of orders.movieNames">
                <p>Film: <strong class="value_number--styling">{{ name }}</strong></p>
            </div>
            <button (click)="removeOrder(orders.order.id)">Remove order</button>
        </div>
    </div>
</body>
